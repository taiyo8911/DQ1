<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>ドラ○エ</title>
</head>

<body>
    <div class="container">
        <div id="character-box" class="character-box">
            <div id="character-1" class="character">
                <div class="character-name"><span id="name-1"></span></div>
                <div class="">H <span id="HP-1"></span></div>
                <div class="">M <span id="MP-1"></span></div>
                <div class="">Lv: <span id="LV-1"></span></div>
            </div>
        </div>

        <div id="monster-box" class="monster-box"></div>

        <div id="command-box" class="command-box">
            <div class="command-row">
                <button id="Attack" onclick="command()">こうげき</button>
                <button id="Tool" onclick="command()">どうぐ</button>
            </div>
            <div class="command-row">
                <button id="Magic" onclick="command()">じゅもん</button>
                <button id="Run" onclick="command()">にげる</button>
            </div>
        </div>

        <div id="message-box" class="message-box"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
